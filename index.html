<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brickverse Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Brickverse</h1>
  <nav>
    <div id="user-controls">
      <button id="btn-login">Login</button>
      <button id="btn-signup">Sign Up</button>
    </div>
    <div id="user-info" style="display:none;">
      <span id="welcome-user"></span>
      <button id="btn-logout">Logout</button>
    </div>
  </nav>
</header>

<main>

  <!-- Login Form -->
  <section id="login-section" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="do-login" class="primary">Login</button>
    <button id="cancel-login">Cancel</button>
    <p id="login-error" class="error"></p>
  </section>

  <!-- Signup Form -->
  <section id="signup-section" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="do-signup" class="primary">Sign Up</button>
    <button id="cancel-signup">Cancel</button>
    <p id="signup-error" class="error"></p>
  </section>

  <!-- Main app area -->
  <section id="app-section" style="display:none;">

    <h2>Hello, <span id="profile-username"></span></h2>

    <!-- Avatar -->
    <div>
      <h3>Your Avatar</h3>
      <div id="avatar-preview"></div>
      <label>Choose color:</label>
      <input type="color" id="avatar-color" value="#3399ff" />
      <button id="btn-save-avatar" class="primary">Save Avatar</button>
    </div>

    <!-- Games -->
    <div>
      <h3>Games</h3>
      <div class="game-list" id="games-list"></div>
    </div>

    <!-- Workshop -->
    <div>
      <h3>Workshop Items</h3>
      <div class="workshop-list" id="workshop-list"></div>
    </div>

    <!-- Community -->
    <div>
      <h3>Community Posts</h3>
      <div class="community-list" id="community-list"></div>
    </div>

    <!-- Leaderboard -->
    <div>
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <button id="btn-increase-score" class="primary">Increase My Score</button>
    </div>

    <!-- Game Launcher -->
    <div style="margin-top: 20px;">
      <h3>Game Launcher</h3>
      <button id="btn-launch-game" class="primary">Launch Game</button>
      <div id="game-launcher">Game engine will appear here.</div>
    </div>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
